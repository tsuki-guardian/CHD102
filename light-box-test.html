<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lightbox-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox-container.show {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 100%;
    }

    .lightbox-prev,
    .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .lightbox-prev {
      left: 10px;
    }

    .lightbox-next {
      right: 10px;
    }
    </style>
</head>
<body>
    <div class="light-box">
        <div><img src="https://picsum.photos/300/200/?random=1"></div>
        <div><img src="https://picsum.photos/300/200/?random=2"></div>
        <div><img src="https://picsum.photos/300/200/?random=3"></div>
        <div><img src="https://picsum.photos/300/200/?random=4"></div>
        <div><img src="https://picsum.photos/300/200/?random=5"></div>
      </div>
    
      <div class="lightbox-container">
        <div class="lightbox-content">
          <img src="">
          <div class="lightbox-prev">&lt;</div>
          <div class="lightbox-next">&gt;</div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var $lightBox = $('.light-box','.product-large-pic');
      var $lightboxContainer = $('.lightbox-container');
      var $lightboxContent = $('.lightbox-content');
      var $lightboxImage = $('.lightbox-content img');
      var $lightboxPrev = $('.lightbox-prev');
      var $lightboxNext = $('.lightbox-next');
      var currentIndex = 0;

      // Show lightbox when an image in the light-box is clicked
      $lightBox.on('click', 'img', function() {
        currentIndex = $(this).parent().index();
        showLightbox(currentIndex);
      });

      // Close lightbox when clicked outside of the image
      $lightboxContainer.click(function(e) {
        if ($(e.target).hasClass('lightbox-container')) {
          hideLightbox();
        }
      });

      // Show previous image
      $lightboxPrev.click(function() {
        currentIndex = (currentIndex - 1 + $lightBox.children().length) % $lightBox.children().length;
        showLightbox(currentIndex);
      });

      // Show next image
      $lightboxNext.click(function() {
        currentIndex = (currentIndex + 1) % $lightBox.children().length;
        showLightbox(currentIndex);
      });

      // Show lightbox with specified image
      function showLightbox(index) {
        var $currentImage = $lightBox.children().eq(index).find('img');
        var imageUrl = $currentImage.attr('src');

        $lightboxImage.attr('src', imageUrl);
        $lightboxContainer.addClass('show');
      }

      // Hide lightbox
      function hideLightbox() {
        $lightboxContainer.removeClass('show');
      }
    });
  </script>
</body>
</html>
